    image: improbable/thanos:${THANOS_TAG}
    command:
      - query
      - --debug.name=query1
      - --log.level=debug
      - --grpc-address=0.0.0.0:10901
      - --http-address=0.0.0.0:10902
      - --cluster.address=0.0.0.0:10900
      - --cluster.peers=sidecar1:10900
    ports:
