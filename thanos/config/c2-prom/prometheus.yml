global:
  external_labels:
    company: acme
    cluster: c2-cluster
    prometheus: c2-prom
scrape_configs:
- job_name: prometheus
  scrape_interval: 5s
  static_configs:
  - targets:
    - "localhost:9090"
- job_name: thanos-sidecar
  scrape_interval: 5s
  static_configs:
  - targets:
    - "c2-sidecar:10902"
- job_name: thanos-store
  scrape_interval: 5s
  static_configs:
  - targets:
    - "c2-store:10902"
- job_name: thanos-query
  scrape_interval: 5s
  static_configs:
  - targets:
    - "c2-query:10902"
